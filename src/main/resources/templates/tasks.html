<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .task-card {
            transition: all 0.3s ease-in-out;
        }

        .task-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .task-done {
            opacity: 0.6;
            transition: all 0.3s ease-in-out;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .btn-toggle,
        .btn-delete {
            transition: all 0.3s;
        }

        .btn-toggle:hover {
            background-color: #198754 !important;
            color: #fff !important;
        }

        .btn-delete:hover {
            background-color: #dc3545 !important;
            color: #fff !important;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <!-- Heading -->
    <div class="text-center mb-4">
        <h1 class="display-5 fw-bold text-primary">üìù Todo Application</h1>
        <p class="text-muted">Stay organized, one task at a time.</p>
    </div>

    <!-- Add Task Form -->
    <form action="/" method="post" class="row g-2 justify-content-center mb-4">
        <div class="col-md-8">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new task..." required>
        </div>
        <div class="col-md-auto">
            <button type="submit" class="btn btn-primary btn-lg">‚ûï Add Task</button>
        </div>
    </form>

    <!-- Tasks List -->
    <div class="list-group">
        <th:block th:each="task : ${tasks}">
            <div class="list-group-item task-card d-flex justify-content-between align-items-center mb-2"
                 th:classappend="${task.completed} ? 'task-done bg-light' : ''">

                <span class="task-title" th:text="${task.title}">Task Title</span>

                <div class="d-flex gap-2">
                    <a th:href="@{/{id}/toggle(id=${task.id})}"
                       class="btn btn-outline-success btn-sm btn-toggle"
                       th:text="${task.completed} ? '‚Ü©Ô∏è Undo' : '‚úÖ Complete'">
                    </a>

                    <a th:href="@{/{id}/delete(id=${task.id})}"
                       class="btn btn-outline-danger btn-sm btn-delete">
                        üóëÔ∏è Delete
                    </a>
                </div>
            </div>
        </th:block>
    </div>
</div>

<!-- Optional Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
